<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>Wow! A group generator!</h1>
    <p>
      This group generator is simple. List you're people separated by a comma
      and hit the Shuffle Button.
    </p>
    <section>
      <form id="shuffleGroup" action="#">
        <label for="allNames">All members:</label>
        <textarea id="allNames" name="allNames" rows="5" cols="33">
Ahmed, Andrei, Georg, Hendra, Lars, Lera, Luis, Marianneâ€š Mathieu, Mulugeta, Nevin, Oriane, Robert, Stefan D, Stefan I, Valeriia, Vladyslava</textarea
        >
        <br />
        <label for="groupSize">Number of people per group:</label>
        <input
          type="text"
          id="groupSize"
          placeholder="Group Size"
          name="groupSize"
          required
          size="4"
        />
        <button form="shuffleGroup" id="shuffleButton">Let's regroup!</button>
      </form>
    </section>
    <section class="result">
      <div id="group-assignment"></div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
