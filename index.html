<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight&family=Roboto:ital,wght@0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Static Template</title>
  </head>
  <body>
    <h1 id="main-hl">Wow! A group generator!</h1>
    <p id="description">
      This group generator is simple. List you're people separated by a comma
      and hit the "Let's Regroup" Button.
    </p>
    <section>
      <form id="shuffleGroup" action="#">
        <label for="allNames" class="field-hl">List all members:</label>
        <textarea id="allNames" name="allNames" class="input-field">
Ahmed, Andrei, Georg, Hendra, Lars, Lera, Luis, Marianne, Mathieu, Mulugeta, Nevin, Oriane, Robert, Stefan D, Stefan I, Valeriia, Vladyslava</textarea
        >
        <br />

        <label for="groupSize" class="field-hl"
          >Add number of people per group:</label
        >
        <input
          type="text"
          id="groupSize"
          placeholder="Group Size"
          name="groupSize"
          required
          value="4"
          size="10"
          class="input-field"
        />
        <button form="shuffleGroup" id="shuffleButton">Let's Regroup!</button>
      </form>
    </section>
    <section id="group-assignment"></section>
    <script src="lostscripts.js"></script>
  </body>
</html>
